{% extends "base.html" %}

{% block title %}Home - Trends{% endblock %}

{% block content %}
  <div>
    <!-- UI-only search: does not submit -->
    <section>
      <form onsubmit="return false;" aria-label="Search form">
        <input name="q" type="search" placeholder="Search Google Trends" aria-label="Search" />
        <button type="button">Search</button>
      </form>
    </section>

    <!-- Static person cards (UI-only) -->
    <section aria-label="People" style="margin-top:1.5rem;">
      <h2>People</h2>
      <ul>
        {% for person in people %}
          <li>
            <article aria-label="person-card">
              <header>
                <h3>{{ person.name }}</h3>
              </header>
              <p>{{ person.role }}</p>
              <p>{{ person.location }}</p>
            </article>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
{% endblock %}

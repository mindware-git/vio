{% extends "base.html" %}
{% block title %}Home - Trends{% endblock %}
{% block content %}
  <div>
    <!-- UI-only search: does not submit -->
    <section>
      <form action="{% url 'explore' %}" method="GET" aria-label="Search form">
        <input name="q"
               type="search"
               placeholder="Search People"
               aria-label="Search" />
        <button type="submit">Search</button>
      </form>
    </section>
    <section aria-label="People" class="mt-6">
      <h2>People</h2>
      <ul class="list-none p-0 flex flex-row gap-4 overflow-x-auto">
        {% for person in people %}
          <li class="border border-gray-300 rounded-lg overflow-hidden shadow-sm flex-shrink-0 w-60">
            <a href="{% url 'bio_detail' person.slug %}"
               class="no-underline text-inherit block">
              <article aria-label="person-card" class="flex items-center gap-6 p-4">
                {% if person.image and person.image.url %}
                  <img src="{{ person.image.url }}"
                       alt="Image of {{ person.name }}"
                       class="w-20 h-20 object-cover rounded-full">
                {% else %}
                  <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center text-sm text-gray-600">
                    <span>No Image</span>
                  </div>
                {% endif %}
                <header>
                  <h3 class="m-0 text-xl font-semibold">{{ person.name }}</h3>
                </header>
              </article>
            </a>
          </li>
        {% endfor %}
      </ul>
    </section>
  </div>
{% endblock %}

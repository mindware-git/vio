{% extends "base.html" %}

{% block title %}Home - Trends{% endblock %}

{% block content %}
  <div class="max-w-3xl mx-auto p-4">
    <form action="{% url 'explore' %}" method="get" class="flex items-center gap-2">
      <input name="q" type="search" placeholder="Search Google Trends" aria-label="Search" class="flex-1 px-4 py-2 border rounded" />
      <button type="submit" class="px-4 py-2 border rounded bg-gray-100">Search</button>
    </form>

    <div class="mt-6">
      <h1 class="text-2xl font-semibold">hello home</h1>
      <p>Welcome to the home page. This uses the base nav (like trends.google.com).</p>
    </div>
  </div>
{% endblock %}

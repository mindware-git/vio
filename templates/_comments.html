{% load static %}
<!-- Comments Section -->
<section class="mt-12">
    <h2 class="text-3xl font-bold mb-6">Comments</h2>
    <!-- Comment Form -->
    <form id="comment-form"
          class="mb-8 p-4 bg-gray-50 rounded-lg"
          hx-post="{% url 'add_comment' person.slug %}"
          hx-target="#comments-list"
          hx-swap="innerHTML">
        {% csrf_token %}
        <div class="mb-4">
            <label for="user_name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text"
                   id="user_name"
                   name="user_name"
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="comment" class="block text-gray-700 font-bold mb-2">Comment</label>
            <textarea id="comment"
                      name="comment"
                      rows="4"
                      required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Post Comment
        </button>
    </form>
    <!-- Comments List -->
    <div id="comments-list">
        {% include "_comments_list.html" %}
    </div>
</section>

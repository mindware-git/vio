{% load i18n %}
<form action="{% url 'explore' %}" method="get" class="flex items-center">
  <input type="search"
         name="q"
         value="{{ q|default:'' }}"
         placeholder="{% translate 'Search People' %}"
         class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
  <button type="submit"
          class="ml-2 px-4 py-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
    {% translate 'Search' %}
  </button>
</form>
